<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Coding Quiz Challenge</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles/styles.css" type="text/css" media="screen" />
    </head>
    <body>
        <header>
            <!-- When user clicks on the high score, the header disappears and a list of scores appears. -->
            <p id="high-scores-link">View high scores</p>
            <p>Time: <span id="timer">0</span></p>
        </header>

        <section id="launch-page">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
            </p>
            <p>
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>

            <!-- When the button is pressed, the quiz starts -->
            <!-- The launch page disappears and the first question appears -->
            <button id="btn-start">
                Start Quiz
            </button>
        </section>

        <!--
             Section container for the questions in the quiz. Set the event listerner on it.

             The data-attribute on the button will tell us which item the user clicked on (zero-based).

             The data-attribute on the section (which will be changed by the JS script file)
             tells us which question we are on.
        -->
        <section id="all-questions" data-qnum="1">
            <h2></h2>
            <ol>
                <li><button data-choice="0"></button></li>
                <li><button data-choice="1"></button></li>
                <li><button data-choice="2"></button></li>
                <li><button data-choice="3"></button></li>
            </ol>
            <p class="response"></p>
        </section>

        <!-- The section below is displayed when the quiz is finished (or the time runs out) -->
        <section id="finished">
            <!-- Header below will be different if time ran out -->
            <h2>All done!</h2>

            <!-- Content in p is set by JS: "Your final score is " + score + "." -->
            <p id="final-score"></p>

            <!-- Prompt user to enter their initials, store the response along with the score -->
            <label for="initials">Enter initials:</label>
            <input type="text" name="initials" value=""  id="initials"/>
            <input type="submit" name="submit" value="Submit" />
        </section>

        <!-- List of high scores, option to clear or to start another quiz -->
        <section id="high-scores">
            <h2>High scores</h2>

            <!-- list is generated by JS -->
            <div>
                <ol id="score-list">
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>

            <!-- return to the launch page -->
            <button id="go-back">Go back</button>

            <!-- clear high score, generate an alert -->
            <button id="clear-scores">Clear high scores</button>
        </section>

        <script src="assets/scripts/script.js"></script>

    </body>
</html>
